<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" id="hljs_css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <title>CODE_BOX</title>
</head>
<body>
  
  <header>
    
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="imgs/code-box-logo-branco.webp" alt="logo-code-box">
      </div>

      <div class="input-container">
        <input type="text" name="search-bar" id="search-bar" placeholder="Busque por algo">
      </div>

      <div class="perfil-container">
        <div class="perfil">
          <img class="foto-perfil" src="imgs/profile-avatar.jpg" alt="foto-perfil">
          <p class="nome-perfil">Fernando</p>
        </div>
      </div> 

      <div class="button-menu-mobile">
        <button onclick="clickMenu()" type="button" class="barrs-button">
          <img class="img-menu-barras" id="img-menu-barras" src="imgs/menu-bars-ico.webp" alt="icone-menu-barras">
        </button>
      </div>

    </div>

  </header>
  
  <div id="menu-mobile-container">
    <div class="menu-mobile">
      <menu>
        <div>
          <ol class="nav-lista">
            <li><a href="index.html"><img class="nav-ico" src="imgs/ico-code-editor.png" alt="editor-de-código">Editor de código</a></li>
            <li><a href="comunidade.html"><img class="nav-ico" src="imgs/ico-community.png" alt="comunidade">Comunidade</a></li>
          </ol>
        </div>
        <hr>
        <div class="perfil">
          <img class="foto-perfil" src="imgs/profile-avatar.jpg" alt="foto-perfil">
          <p class="nome-perfil">Fernando</p>
        </div>
      </menu>
    </div>
  </div>

  <main>
    <section class="nav-container">
      <nav>
        <h2>MENU</h2>
        <ol class="nav-lista">
          <li><a href="index.html"><img class="nav-ico" src="imgs/ico-code-editor.png" alt="editor-de-código">Editor de código</a></li>
          <li><a href="comunidade.html"><img class="nav-ico" src="imgs/ico-community.png" alt="comunidade">Comunidade</a></li>
        </ol>
      </nav>
    </section>
    
    <section class="editor-codigo-container">

      <div class="bg-editor-codigo">

        <div class="main-editor-codigo">
          <pre><code class="preview javascript" id="editor-codigo" aria-label="editor-codigo" contenteditable="true" spellcheck="false">print("Hello, World!")</code></pre>
        </div>

      </div>

      <button type="button" onclick="aplicaHighlight()" class="code-highlight-button">Visualizar com o highlight</button>

    </section>
    
    <section class="menu-direito-container">
      
      <h2 class="h2-seu-projeto">SEU PROJETO</h2>
      <input class="input-nome-projeto" type="text" name="nome-projeto" id="nome-projeto" placeholder="Nome do seu projeto">
      <textarea name="descricao-projeto" id="descricao-projeto" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
      
      <h2 class="h2-personalizacao">PERSONALIZAÇÃO</h2>

      <div class="personalizacao-container">
        <label for="seletor-linguagem">Linguagem:</label>
        <select name="seletor-linguagem" class="seletor-linguagem" id="seletor-linguagem" aria-label="seletor-linguagem">
          <option value="Python">Python</option>
          <option value="C">C</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
        </select>

        <label for="seletor-cor">Borda:</label>
        <input onchange="mudaCorBorda()" type="color" name="seletor-cor" id="seletor-cor" value="#585aaa" aria-label="seletor-cor">

        <label for="seletor-tema">Tema do Editor:</label>
        <select name="seletor-tema" id="seletor-tema" aria-label="seletor-tema">

        </select>
      </div>

      <button type="button">Salvar Projeto</button>

  <!--
      <div id="dark-mode-container">
        <p id="active-mode">Light Mode</p>
        <div id="dark-mode-bg">
          <div id="dark-mode-icon"></div>
        </div>
     </div>
  -->

    </section>
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  <script src="js/highlight.js"></script>

</body>
</html>
